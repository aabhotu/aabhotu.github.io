<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha1012-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn10VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Agreement</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header1">
                <i class="fas fa-user-circle"></i>
                <p>We do</p>
            </div>
            <div class="header2">
                    <a href="#">Home</a>
                    <a href="#">Products</a>
                    <a href="#">How it works</a>
                    <a href="#">Pricing</a>
                    <a href="#">About us</a>
            </div>
            <div class="header3">
                <button class="talk">Let'sTalk</button>
            </div>
        </div>
        <div class="banner">
            <div class="idea">
                <div class="idea1">
                    <h1>We Implement Your Idea  <i class="far fa-lightbulb"></i></h1>
                </div>
                <p>We are here for you to give best real life implementation of your ideal solution.</p>
                <div class="idea2">
                    <button class="btn started">Get started</button>
                    <button class="btn learn">Learn more</button>
                </div>
            </div>
            <img src="images/discuss.jpg" alt="" width="400px" height="400px">
        </div>
        <div class="footer">
            <div class="member">
                <h2>Meet our Creative Team</h2>
                <p>A group of expert's to realize your idea</p>
            </div>
            <div class="picture">
                <img src="images/img1.jpg" alt="" width= "150px" height= "160px">
                <img src="images/img2.jpg" alt="" width= "150px" height= "160px">
                <img src="images/img3.jpg" alt="" width= "150px" height= "160px">
                <img src="images/img4.jpg" alt="" width= "150px" height= "160px">
            </div>
        </div>
    </div>

</html>
