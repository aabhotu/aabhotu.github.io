<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Card</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img class="hero" src="images/illustration-hero.svg" alt="">
            <div class="card-wipper">
                <h2>Order Summary</h2>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="plan">
                <ul class="list">
                    <li><img src="images/icon-music.svg" alt=""></li>
                    <li class="music">
                        <h3 class="payment">Annual Plan</h3>
                        <p class="price">$59.99/year</p>
                    </li>
                    <li><a href="#">Change</a></li>
                </ul>
            </div>
            <div class="btn button1"><a href="#">Proceed to Payment</a></div>
            <div class="btn button2"><a href="#">Cancel Order</a></div>
        </div>
    </div>
</body>
</html>
